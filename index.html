<!DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=0.5">
        <title>Card-Flex</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
          
      <div class="container">
         <div class="cards">
           <div class="header one">
            <img src="img/c.png">
            
           </div>
           <div class="card-body">
            <h2>CODE</h2>
            <p>Coding like poetry should be short and concise.</p>
           </div>
           <div class="card-footer">
            <button class="btn one">Code</button>
           </div>
         </div>


         <div class="cards">
          <div class="header two">
            <img src="img/h.png">
           
          </div>
          <div class="card-body">
           <h2>HTML5</h2>
           <p>HTML stands for Hyper Text Markup Language.</p>
          </div>
          <div class="card-footer">
           <button class="btn two">Html5</button>
          </div>
        </div>


        <div class="cards">
          <div class="header three">
            <img src="img/cs.png">
          </div>
          <div class="card-body">
           <h2>CSS3</h2>
           <p>CSS stands for Cascading Style Sheets.</p>
          </div>
          <div class="card-footer">
           <button class="btn three">Css3</button>
          </div>
        </div>


        <div class="cards">
          <div class="header four">
           <img src="img/j.png">
          </div>
          <div class="card-body">
           <h2>JAVASCRIPT</h2>
           <p>JavaScript is a dynamic programming language.</p>
          </div>
          <div class="card-footer">
           <button class="btn four">JS</button>
          </div>
        </div>
      </div>
       
           <script src="script.js"></script>

    </body>
</html>
